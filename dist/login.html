<html>
  <head>
    <title>Simple Comment Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 1rem;
      }

      p {
        max-width: 35rem;
      }

      code {
        font-size: 1.1rem;
        font-family: monospace;
        font-weight: bold;
      }

      textarea[name="token"] {
        width: 20rem;
        height: 4rem;
      }

      label {
        vertical-align: top;
      }

      #errorDisplay {
        color: red;
      }
    </style>
  </head>

  <body>
    <form id="userForm">
      <div>
        <label for="user">User name:</label>
        <input name="user" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input name="password" type="password" />
      </div>
      <button type="submit" id="userSubmitButton">submit</button>
    </form>
    <form id="tokenForm">
      <div>
        <textarea name="token"></textarea>
      </div>
    </form>
    <p id="errorDisplay"></p>
    <p id="statusDisplay"></p>
    <script src="./js/client.js"></script>
  </body>
</html>
