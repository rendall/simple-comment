<!DOCTYPE html>
<html>
  <head>
    <title>Simple Comment: New Topic</title>
    <script type="module" src="./js/apiClient.js"></script>
  </head>

  <body>
    <h1>Simple Comment: New Topic</h1>
    <p>
      This script attempts to downlaod a Simple Comment discussion. If not
      found, it attempts to create the topic and try again. When the topic is
      downloaded, it populates the page with any comments and adds a reply text
      field.
    </p>
    <div id="user-display">
      <p id="user-name">Not logged in</p>
      <button id="log-out-button">Log out</button>
      <div id="log-in-form">
        <label for="userid">Username:</label>
        <input id="userid" />
        <label for="password">Password:</label>
        <input id="password" type="password" />
        <button id="log-in-button">Log in</button>
      </div>
    </div>
    <div id="simple-comment-area"></div>
    <script type="module" src="./js/newtopic.js"></script>
  </body>
</html>
